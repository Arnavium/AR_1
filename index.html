<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <title>Document</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false">
        <a-assets>
            <a-asset-item id="dino" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
            <a-asset-item id="car" src="/assets/mercedes_benz_amg_gt3_-_2016/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="barcode" value="0">
            <a-entity
                position="0 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="#dino">
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="1">
            <a-entity
                position="0 0 0"
                scale="1 1 1"
                gltf-model="#car">
            </a-entity>
        </a-marker>
        <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>
    </a-scene>
</body>
</html>
